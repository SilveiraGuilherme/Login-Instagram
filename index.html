<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="./img/profile-photo.png" alt="Profile Photo">
                </div>
                <a href="#" class="instagram-login">Continue as jsguilherme</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not jsguilherme?</p>
                <p class="not-account">
                    <span class="blue-link">Switch accounts</span>
                    or
                    <span class="blue-link">Sign up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="./img/apple-button.png" alt="apple-app">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./img/googleplay-button.png" alt="google-app">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
